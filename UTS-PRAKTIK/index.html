<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/image/logo.webp"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Wonderful Indonesia</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand container" href="#">
            <img src="assets/image/logo.webp" alt="" width="120px" />
          </a>
        </div>
      </nav>
      <section id="sect1" class="mt-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-12">
              <div class="card">
                <div class="card-body bg-white">
                  <h1>Formulir Testimoni</h1>
                  <form>
                    <label for="nama" class="form-label mt-3"
                      >Nama Lengkap</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      name="NamaLengkap"
                      placeholder="Susu Beruang"
                    />
                    <label for="email" class="form-label mt-3">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="Email"
                      placeholder="nama@example.com"
                    />
                    <label for="testimoni" class="form-label mt-3"
                      >Testimoni</label
                    >
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="area"
                        style="height: 100px"
                      ></textarea>
                      <label for="floatingTextarea2">Comments</label>
                    </div>
                    <div class="d-grid mt-3">
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="Simpan()"
                      >
                        Kirim
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12" id="Beruang"></div>
      </section>
    </header>

    <!-- scripting jsku -->
    <script src="assets/js/myScript.js"></script>
    <!-- script boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
